name: GitHub Actions

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  init:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v3
      - name: Starting Node.js ${{ matrix.node-version }} # Corrected spelling here
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: install modules
        run: npm install
      - name: build project
        run: npm run build
      - name: lint code
        run: npm run lint

  deploy:
    needs: [init]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v3
      - name: Starting Node.js ${{ matrix.node-version }} # Corrected spelling here
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: add git config name 
        run: git config --global user.name "Yura Boreyko"
      - name: add git config email
        run: git config --global user.email "yuraboreyko@gmail.com"
      - name: install modules
        run: npm install
      - name: predeploy project
        run: npm run predeploy
      - name: deploy project
        run: npm run deploy
